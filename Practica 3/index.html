<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
  </head>
  <body>
    <form id="form-producto">
      <label>Código</label>
      <input type="number" id="codigo" />
      <br /><br />
      <label>Nombre</label>
      <input type="text" id="nombre" />
      <br /><br />
      <label>Precio</label>
      <input type="number" id="precio" />
      <br /><br />
      <button type="submit">Guardar en Local Storage</button>
    </form>

    <br /><br />
    <h2>Lista de productos</h2>
    <table>
      <thead>
        <th>Código</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Acciones</th>
      </thead>
      <tbody id="lista-productos"></tbody>
    </table>
    <h3>Local Storage</h3>
    <button data-action="obtener">Obtener</button>

    <button onclick="eliminarProductos()">Eliminar Todos</button>

    <script src="main.js"></script> 
  </body>
</html>
